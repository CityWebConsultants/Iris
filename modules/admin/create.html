<!DOCTYPE html>
<html>

<head>

  <script type="text/javascript" src="/admin/jsonform/deps/jquery.min.js"></script>
  <script type="text/javascript" src="/admin/jsonform/deps/underscore.js"></script>
  <script type="text/javascript" src="/admin/jsonform/deps/opt/jquery.ui.core.js"></script>
  <script type="text/javascript" src="/admin/jsonform/deps/opt/jquery.ui.widget.js"></script>
  <script type="text/javascript" src="/admin/jsonform/deps/opt/jquery.ui.mouse.js"></script>
  <script type="text/javascript" src="/admin/jsonform/deps/opt/jquery.ui.sortable.js"></script>
  <script type="text/javascript" src="/admin/jsonform/lib/jsonform.js"></script>
  <link rel="stylesheet" style="text/css" href="/admin/jsonform/deps/opt/bootstrap.css" />
  <link rel="stylesheet" href="/admin/admin.css" />

</head>


<body>

  <h1></h1>

  <form></form>


  <script>
    $(document).ready(function() {

      var type = document.location.pathname.split("/")[document.location.pathname.split("/").length - 1];

      $("h1").text("Create " + type);

      $.get(document.location.pathname + "/form").done(function(data) {

        data.onSubmit = function(errors, values) {

          if (errors) {

            console.error(errors);

          } else {

            values.credentials = {
              "apikey": "letmein",
              "secretkey": "letmein"
            };

            $.post("/entity/create/" + type, values, function(data, err) {

              console.log(data);

            })

          }
        };

        $('form').jsonForm(data);

      });

    });

  </script>

</body>

</html>
