
<!DOCTYPE html>
<html>

<head>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">

  <script src="/admin/jsonform/deps/jquery.min.js"></script>
  <script src="/admin/jsonform/deps/underscore-min.js"></script>

  <script src="/admin/jsonform/lib/jsonform.js"></script>

  <link rel="stylesheet" href="/admin/admin.css" />

</head>


<body>

  <h1></h1>

  <form></form>


  <script>
    $(document).ready(function() {

      var fields = {
        "text": {
          "type": "object",
          "title": "Text",
          "properties": {
            "system name": {
              "type": "string",
              "title": "System name",
              "description": "The name of the field when stored in the database (this can't be changed easily once set)",
              "required": true
            },
            "label": {
              "type": "string",
              "title": "Label"
            },
            "fieldType": {
              "type": "string",
              "title": "Type of value",
              "enum": ["text", "number", "rich text"]
            },
            "description": {
              "type": "textarea",
              "title": "Description"
            },
            "multifield": {
              "type": "boolean",
              "title": "Can this field have multiple entries?"
            },
            "required": {
              "type": "boolean",
              "title": "Is this field required?"
            },
          }
        },
        "longtext": {
          "type": "object",
          "title": "Long text",
          "properties": {
            "system name": {
              "type": "string",
              "title": "System name",
              "description": "The name of the field when stored in the database (this can't be changed easily once set)",
              "required": true
            },
            "label": {
              "type": "string",
              "title": "Label"
            },
            "fieldType": {
              "type": "string",
              "title": "Type of value",
              "enum": ["text", "number", "rich text"]
            },
            "description": {
              "type": "textarea",
              "title": "Description"
            },
            "multifield": {
              "type": "boolean",
              "title": "Can this field have multiple entries?"
            },
            "required": {
              "type": "boolean",
              "title": "Is this field required?"
            },
          }
        },
        "date": {
          "type": "object",
          "title": "Date",
          "properties": {
            "system name": {
              "type": "string",
              "title": "System name",
              "description": "The name of the field when stored in the database (this can't be changed easily once set)",
              "required": true
            },
            "label": {
              "type": "string",
              "title": "Label"
            },
            "description": {
              "type": "textarea",
              "title": "Description"
            },
            "multifield": {
              "type": "boolean",
              "title": "Can this field have multiple entries?"
            },
            "required": {
              "type": "boolean",
              "title": "Is this field required?"
            },
          }
        },
        "boolean": {
          "type": "object",
          "title": "Boolean",
          "properties": {
            "system name": {
              "type": "string",
              "title": "System name",
              "description": "The name of the field when stored in the database (this can't be changed easily once set)",
              "required": true
            },
            "label": {
              "type": "string",
              "title": "Label"
            },
            "description": {
              "type": "textarea",
              "title": "Description"
            }
          }
        },
        "select": {
          "type": "object",
          "title": "options",
          "properties": {
            "system name": {
              "type": "string",
              "title": "System name",
              "description": "The name of the field when stored in the database (this can't be changed easily once set)",
              "required": true
            },
            "label": {
              "type": "string",
              "title": "Label"
            },
            "options": {
              "type": "array",
              "title": "Options",
              "items": {
                "option": {
                  "type": "string",
                  "title": "option",
                }
              }
            },
            "required": {
              "type": "boolean",
              "title": "Is this field required?"
            },
            "description": {
              "type": "textarea",
              "title": "Description"
            }
          }
        }
      };

      var clonefields = JSON.parse(JSON.stringify(fields));

      fieldcollectionfields = {};

      fieldcollectionfields.choose = {
        "type": "choose"
      };

      var select = "";

      select += "<option>Pick an item</option>";

      var i = 0;

      $.each(clonefields, function(index, element) {

        fieldcollectionfields[index] = element;
        select += "<option value='" + i + "'>" + index + "</option>";

        i += 1;

      });

      JSONForm.elementTypes['choose'] = Object.create(JSONForm.elementTypes['hidden']);
      JSONForm.elementTypes['choose'].template = '<select onchange="chooseField(event)" class="field-collection-select form-control">' + select + '</select>';

      JSONForm.elementTypes['fieldset'].onInsert = function(e, node) {

        if (node.key.replace(/[0-9]/g, '').split(".")[1] === "subfields[]" && node.key.split(".").length > 2) {

          var fieldsets = $(e.target).closest("fieldset").hide();

        };

      };

      window.chooseField = function(e) {

        var choice = e.target.value;

        var parent = $(e.target).closest("fieldset");

        $(parent).find("fieldset").hide();
        $(parent).find("fieldset").find("*[name]").attr("disabled", "true");

        $(parent).find("fieldset").eq(choice).show().find("*[name]").removeAttr("disabled");

      };

      schema.schema.entityname = {
        "type": "string",
        "title": "Entity name",
        "description": "The name of this entity. This cannot be changed.",
        "required": true
      }

      schema.schema.help = {
        "type": "hidden"
      };

      $.each(fields, function(index, element) {

        schema.schema[index] = element;

      });

      schema.schema.object = {
        "type": "object",
        "title": "Object",
        "properties": {
          "system name": {
            "type": "string",
            "title": "System name",
            "description": "The name of the field when stored in the database (this can't be changed easily once set)",
            "required": true
          },
          "label": {
            "type": "string",
            "title": "Label"
          },
          "description": {
            "type": "textarea",
            "title": "Description"
          },
          "subfields": {

            "type": "array",
            "title": "subfield",
            "items": {

              type: "object",
              properties: fieldcollectionfields

            }

          }
        }
      }

      $('form').jsonForm(schema);

    });

  </script>

  <script>
    var schema = {
      "schema": {},
      "form": [{
        "key": "entityname",
      }, {
        "type": "array",
        "title": "Fields",
        "items": {
          "type": "selectfieldset",
          "title": "Choose a field type",
          "onChange": function(evt) {
            var value = $(evt.target).val();
            var inputs = $(evt.target).closest("li").find("[name]");

            var number = $(evt.target).closest("li").index();

            $.each(inputs, function(index, element) {

              if ($(element).attr("name").indexOf("_") === -1) {

                $(element).attr("name", $(element).attr("name").replace(" ", "-"));

                $(element).attr("name", $(element).attr("name") + "_" + number);

              }

            });

          },
          "items": [{
            "key": "help",
            "legend": "Pick a field"
          }, {
            "key": "text",
            "legend": "A text field"
          }, {
            "key": "longtext",
            "legend": "A long text field"
          }, {
            "key": "select",
            "legend": "A select field"
          }, {
            "key": "boolean",
            "legend": "A yes/no checkbox"
          }, {
            "key": "date",
            "legend": "A date field"
          }, {
            "key": "object",
            "legend": "A field collection"
          }],
        }
      }, {
        "type": "submit",
        "title": "Submit"
      }],
      onSubmit: function(errors, values) {
                
        $.each($("*[name*='object.subfields']"), function(index, element) {
          
          var fieldnumber = $(element).attr("name").split(".")[1].replace("subfields[", "").replace("]", "");

          $(element).attr("name", $(element).attr("name").replace("object.subfields[" + fieldnumber + "].", "fc" + fieldnumber));

        });

        $.each($("*[name]"), function(index, element) {

          if ($(element).attr("name").indexOf("entityname") === -1) {
            $(element).attr("name", $(element).attr("name") + "_" + index);
          }

        });

        if (errors) {
          console.error(errors);
        } else {

          values.credentials = {
            "apikey": "letmein",
            "secretkey": "letmein"
          };

          var form = $('form').serializeArray();

          $.post("/schema/create", form, function(data, errors) {

            console.log(errors);

          });

        }
      }
    }

  </script>

</body>

</html>
