<!doctype html>

<html>

<head>

  <script src="/modules/forms/jsonform/deps/jquery.min.js"></script>
  <link rel="stylesheet" href="/modules/system/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="/modules/system/admin.css" />
