<h1></h1>

<form></form>

<input type="submit" class="btn " id="delete-button" value="Delete">

<script>
  $(document).ready(function() {

    var type = document.location.pathname.split("/")[document.location.pathname.split("/").length - 1];

    $("h1").text("Edit " + type);

    var path = document.location.pathname.split("/");

    var type = path[path.length - 2];
    var id = path[path.length - 1];

    $("#delete-button").click(function(e) {

      e.preventDefault();

      document.location.href = "/admin/delete/" + type + '/' + id;

    });

    //Get type from url

    var urlparts = document.location.pathname.split("/");

    var type = urlparts[urlparts.length - 2];
    var id = urlparts[urlparts.length - 1];

    $.get('/admin/api/edit/' + type + '/' + id + "/form").done(function(data) {

      data.onSubmit = function(errors, values) {

        if (errors) {
          $('#res').html('<p>I beg your pardon?</p>');
        } else {

          values._id = id;

          $.post("/entity/edit/" + type + "/" + id, values, function(err, data) {

            document.location.href = "/admin/entitylist/" + type;

          })

        }
      };

      JSONForm.elementTypes['fileField'] = Object.create(JSONForm.elementTypes['text']);
      //        JSONForm.elementTypes['fileField'].template = '<select value="<%= escape(value) %>" name="<%= node.name %>" onchange="chooseField(event)" class="field-collection-select form-control"></select>';
      JSONForm.elementTypes['fileField'].template = "<input type='hidden' name='<%= node.name %>' value='<%= escape(value) %>'><input type='file' id='input' onchange='handleFiles(this.files[0], <%= node.name %>)'>";

      window.handleFiles = function(file, inputname) {
        var uri = "/admin/file/fileFieldUpload";
        var xhr = new XMLHttpRequest();
        var fd = new FormData();

        xhr.open("POST", uri, true);
        xhr.onreadystatechange = function() {
          if (xhr.readyState == 4 && xhr.status == 200) {

            // Handle response.

            $(inputname).val(xhr.responseText) // handle response.

          }
        };
        fd.append('myFile', file);
        // Initiate a multipart/form-data upload
        xhr.send(fd);
      }

      $('form').jsonForm(data);

      $("textarea").each(function() {
        CKEDITOR.replace(this, {

          filebrowserUploadUrl: '/admin/api/file/upload'

        });
      });

      for (var i in CKEDITOR.instances) {

        CKEDITOR.instances[i].on('change', function(e) {

          var data = e.editor.getData();

          $(e.editor.element)[0].$.innerHTML = data;

        });

      };

    });

  });

</script>
