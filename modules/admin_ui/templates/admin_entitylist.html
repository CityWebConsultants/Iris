  <table class="table" id="entity-list">
    <tbody>

      <th>ID</th>
      <th>Title (if applicable)</th>
      <th>Edit</th>
      <th>Delete</th>

      {{#each entities}}
      <tr>
        <td>{{_id}}</td>
        <td>{{title}}</td>
        <td><a href="/modules/admin_ui/edit/{{ entityType }}/{{ _id }}">Edit</a></td>
        <td><a href="/modules/admin_ui/delete/{{ entityType }}/{{ _id }}">Delete</a></td>
      </tr>
      {{/each}}
    </tbody>
  </table>

</section>
