<link rel="stylesheet" style="text/css" href="/admin/jsonform/deps/opt/bootstrap.css" />
<link rel="stylesheet" href="/admin/admin.css" />
<script src="/admin/jsonform/deps/jquery.min.js"></script>

<script>
  $.get("/admin/api/entitytypes", function(data, err) {

    $.each(data, function(index, element) {

      $("#entity-types").append("<li><h3>"+element+"</h3><ul><li><a href='/admin/entitylist/"+element+"'>View content</a></li><li><a href='/admin/create/"+element+"'>Create new</a></li><li><a href='/admin/schema/edit/"+element+"'>Edit entity fields</a></li></ul></li>");

    });

  });

</script>

<h1>Edit entity types</h1>
<h2>Add/modify fields</h2>
<ul id="entity-types"></ul>
<a class="btn" href="/admin/schema/create">Create a new entity type</a>
