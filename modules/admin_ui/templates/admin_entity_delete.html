

<h1></h1>

<script>
  $(document).ready(function() {

    var path = document.location.pathname.split("/");

    var type = path[path.length - 2];
    var id = path[path.length - 1];

    $("h1").text("Delete " + id + '?');

    // Confirmation form handler

    $("#delete-confirm").submit(function (e) {

      e.preventDefault();

      var values = {};

      $.post("/entity/delete/" + type + "/" + id, values, function(err, data) {

        document.location.href = "/modules/admin_ui/entitylist/" + type;

      });

    });

    $("#cancel").click(function (e) {

      e.preventDefault();

      document.location.href = "/modules/admin_ui/entitylist/" + type;

    });

  });

</script>
