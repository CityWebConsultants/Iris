<h1>Config</h1> {{#if clashes}}

<h3>File clashes</h3>
<ul>
  {{#each clashes}} <li>{{this.file}} <a href="/admin/config/diff?path={{this.file}}">View diff</a></li> {{/each}}
</ul>

{{/if}}

<h3>Config export/import options</h3>

  {{#each configMenu.children}}
  <a class="btn btn-primary" href="{{this.path}}">{{this.title}}</a>
  {{/each}}
