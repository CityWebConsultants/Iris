<title>Sign in</title>


[[[file admin_include_jsonform]]]

<script>
  $('#login-tabs a').click(function(e) {
    e.preventDefault()
    $(this).tab('show')
  })

</script>

<style>
  #login-tabs {
    margin-bottom: 20px;
  }

  #login-tabs li:not(.active) a {
    color: #fff;
  }

  #login-tabs li:hover a {
    color: #555;
  }

</style>

<section id="login-page">
  <div id="login-logo">Iris</div>
  <div id="login-form">
    <h1>Sign in</h1>

      <!-- Nav tabs -->
      <ul id="login-tabs" class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active"><a href="#username" aria-controls="username" role="tab" data-toggle="tab">Username &amp; password</a></li>
        <li role="presentation"><a href="#api" aria-controls="api" role="tab" data-toggle="tab">API keys</a></li>
      </ul>

      <!-- Tab panes -->
      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="username">
          [[[form login]]]
        </div>

        <div role="tabpanel" class="tab-pane" id="api">
          [[[form apikey_login]]]
        </div>
      </div>

  </div>
</section>
