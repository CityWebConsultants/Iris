<title>Sign in</title>


[[[file admin_include_jsonform]]]

<script>
  $('#login-tabs a').click(function(e) {
    e.preventDefault()
    $(this).tab('show')
  })

</script>

<style>
  #login-tabs {
    margin-bottom: 20px;
  }

  #login-tabs li:not(.active) a {
    color: #fff;
  }

  #login-tabs li:hover a {
    color: #555;
  }

</style>

<section id="login-page">
  <div id="login-logo">Iris</div>
  <div id="login-form">
    <h1>Sign in</h1>
          [[[form login]]]
  </div>

  </div>
</section>
