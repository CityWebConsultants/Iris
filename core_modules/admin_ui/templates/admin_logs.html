<h1>Logs</h1>

<style>
  table {width:100%;}
  td {
    color: white;
  }
  /* Trace */
  
  .level10 {
    background-color: azure !important;
  }
  /* Debug */
  
  .level20 {
    background-color: grey !important;
  }
  /* Info */
  
  .level30 {
    background-color: blue !important;
  }
  /* Warn */
  
  .level40 {
    background-color: yellow !important;
  }
  /* Error */
  
  .level50 {
    background-color: red !important;
  }
  /* Fatal */
  
  .level60 {
    background-color: black!important;
  }

</style>

<table>
  <thead>

    <tr>

      {{#each keys}}

      <th>{{this}}</th>

      {{/each}}

    </tr>

  </thead>

  {{#each logs}}

  <tr class="level{{this.level}}">

    {{#each this}}

    <td>

      {{this}}

    </td>

    {{/each}}

  </tr>

  {{/each}}


</table>
