<link rel="stylesheet" href="/modules/admin_ui/admin_menu.css" />
<nav class="menu menu-{{menu.menuName}}">

  <ul class="menu">

    {{#menu.items}}

        <li {{#children}} class="has-children" {{/children}}>

      <a href="{{path}}">{{title}}</a>
          
          {{#if this.children}}
          <ul class="sub-menu">
              {{#children}}

          

            <li><a href="{{path}}">{{title}}</a></li>

          

          {{/children}}
          </ul>
          
          {{/if}}
      
    </li>

    {{/menu.items}}

  </ul>

</nav>
