<nav class="menu menu-{{menu.menuName}}">

  <ul>

    {{#each menu.items}}

    <li><a href="{{this.path}}">{{this.title}}</a> 
      
      {{#if this.children}}

        <ul style="display:none">

          {{#each this.children}}

            <li><a href="{{this.path}}">{{this.title}}</a></li>

          {{/each}}

        </ul>

      {{/if}}

    </li>

    {{/each}}

  </ul>

</nav>
